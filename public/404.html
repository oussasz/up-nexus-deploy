<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | UP-NEXUS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--gradient-hero);
        padding: var(--space-8);
        position: relative;
        overflow: hidden;
      }

      .error-page::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 80% 50%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 40%
          );
      }

      .error-container {
        text-align: center;
        position: relative;
        z-index: 1;
        max-width: 600px;
      }

      .error-code {
        font-size: clamp(8rem, 20vw, 12rem);
        font-weight: 900;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: var(--space-4);
        text-shadow: 0 0 60px rgba(244, 176, 0, 0.3);
      }

      .error-title {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 700;
        color: var(--white);
        margin-bottom: var(--space-4);
      }

      .error-message {
        font-size: var(--text-lg);
        color: var(--gray-400);
        margin-bottom: var(--space-8);
        line-height: 1.6;
      }

      .error-actions {
        display: flex;
        gap: var(--space-4);
        justify-content: center;
        flex-wrap: wrap;
      }

      .error-illustration {
        margin-bottom: var(--space-8);
      }

      .error-illustration i {
        font-size: 4rem;
        color: var(--primary);
        opacity: 0.8;
      }

      .floating-shapes {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .floating-shapes span {
        position: absolute;
        background: var(--gradient-primary);
        border-radius: 50%;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }

      .floating-shapes span:nth-child(1) {
        width: 100px;
        height: 100px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-shapes span:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .floating-shapes span:nth-child(3) {
        width: 80px;
        height: 80px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        padding: var(--space-3) var(--space-6);
        border-radius: var(--radius-lg);
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
      }

      .btn-primary {
        background: var(--gradient-primary);
        color: var(--black);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-glow);
      }

      .btn-glass {
        background: rgba(255, 255, 255, 0.1);
        color: var(--white);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
      }

      .btn-glass:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .quick-links {
        margin-top: var(--space-12);
        padding-top: var(--space-8);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .quick-links-title {
        font-size: var(--text-sm);
        color: var(--gray-500);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: var(--space-4);
      }

      .quick-links-list {
        display: flex;
        gap: var(--space-6);
        justify-content: center;
        flex-wrap: wrap;
      }

      .quick-links-list a {
        color: var(--gray-400);
        text-decoration: none;
        font-size: var(--text-sm);
        transition: color 0.3s ease;
      }

      .quick-links-list a:hover {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <div class="floating-shapes">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="error-container">
        <div class="error-illustration">
          <i class="fas fa-compass"></i>
        </div>

        <div class="error-code">404</div>

        <h1 class="error-title">Page Not Found</h1>

        <p class="error-message">
          Oops! The page you're looking for seems to have wandered off. It might
          have been moved, deleted, or perhaps it never existed in the first
          place.
        </p>

        <div class="error-actions">
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i>
            Back to Home
          </a>
          <a href="/pages/ecosystem.html" class="btn btn-glass">
            <i class="fas fa-search"></i>
            Explore Ecosystem
          </a>
        </div>

        <div class="quick-links">
          <p class="quick-links-title">Quick Links</p>
          <div class="quick-links-list">
            <a href="/pages/about.html">About Us</a>
            <a href="/pages/ecosystem.html">Ecosystem</a>
            <a href="/pages/announcements.html">Announcements</a>
            <a href="/pages/contact.html">Contact</a>
            <a href="/pages/auth/login.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
